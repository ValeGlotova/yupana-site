---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
    {% else %}
    <header class="masthead">
        {% endif %}
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 mx-auto">
                    <div class="page-heading">
                        <div id="header">
                            <div class="row justify-content-md-center">
                                <div class="col col-lg-8">
                                    <div>
                                        <span class="subheading">{{ site.description }}</span>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-outline-secondary quick-start  ">Начать использовать</button>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <ul>
                                        <li><a href="#standart">Стандартизация</a></li>
                                        <li><a href="#open">Открытость</a></li>
                                        <li><a href="#simple">Простота</a></li>
                                        <li><a href="#bigdata">Большие данные</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

<div class="container">
<div class="row">
  <div class="col-lg-8 col-md-10 mx-auto">

    {{ content }}

  </div>
</div>
</div>
