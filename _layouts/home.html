---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
{% elsif site.background %}
<header class="masthead" style="background-image: url('{{ site.background | prepend: site.baseurl | replace: '//', '/' }}')">
{% else %}
<header class="masthead">
{% endif %}
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 mx-auto">
        <div class="page-heading home-page">
          <div id="header">
            <div class="row justify-content-md-center">
              <div class="col col-lg-5">
                <h1><img src="/assets/images/yupana-logo.svg"></h1>
                <div>
                  <span class="subheading">{{ site.description }}</span>
                </div>
                <div>
                  <a href="https://github.com/rusexpertiza-llc/yupana" class="btn btn-outline-secondary quick-start" target="_blank"><i class="fab fa-github fa-lg"></i> GitHub</a>
                </div>
              </div>
              <div class="col col-lg-5">
                <ul>
                  {% for section in page.sections %}
                  <li><a href="{{ section.link }}" class="side-nav">{{ section.name }}</a></li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container home">
  <div class="row">
    <div class="col-lg-10 col-md-10 mx-auto">

    {{ content }}

    </div>
  </div>
</div>
